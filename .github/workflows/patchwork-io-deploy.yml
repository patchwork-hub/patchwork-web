run-name: Deploy to Patchwork Web Production by @${{ github.actor }}

on:
  workflow_dispatch:
  push:
    branches:
      - patchwork.io

env:
  WEB_DEFINITION:
    .aws/patchwork_web_staging.json
  SIDEKIQ_DEFINITION:
    .aws/patchwork_sidekiq_staging.json


permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  Build:
    name: Build and Push 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      # This is a separate action that sets up buildx runner
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Use Github action cache
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.REPOSITORY_FOR_PATCHWORK_IO }}
          IMAGE_TAG: ${{ vars.IMAGE_TAG_FOR_PATCHWORK_IO }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
